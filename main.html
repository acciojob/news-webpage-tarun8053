<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Basic News Webpage</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <!-- Header -->
  <header class="header">
    <h2>Shaw's News</h2>
  </header>

  <!-- Main Container -->
  <div class="container">

    <!-- Latest News Section -->
    <div class="latest-news-section">
      <h3>Latest News</h3>
      <ul>
        <li>News Item One</li>
        <li>News Item Two</li>
        <li>News Item Three</li>
      </ul>
    </div>

    <!-- Main Article Section -->
    <div class="main-artical">
      <h3>Main Article</h3>
      <p>This is a sample main article content. You can add a summary of news here.</p>
    </div>

    <!-- Pictorial News Section -->
    <div class="pictorial-news-section">
      <h3>Pictorial News</h3>
      <div class="imgs">
        <div class="img1">
          <img src="https://images.hindustantimes.com/img/2023/01/29/550x309/delhi_rains_1674974112847_1674981888135_1674981888135.jpeg" alt="Pictorial News 1">
        </div>
        <div class="img2">
          <img src="https://images.hindustantimes.com/img/2023/01/29/550x309/ADANI-INDIA-GAUTAM-ADANI-0_1675011651023_1675011651023_1675011672003_1675011672003.JPG" alt="Pictorial News 2">
        </div>
        <div class="img3">
          <img src="https://images.hindustantimes.com/img/2023/01/29/550x309/FRANCE-REFORM-PENSIONS-31_1675022359706_1675022359706_1675022383851_1675022383851.JPG" alt="Pictorial News 3">
        </div>
      </div>
    </div>

  </div>

</body>
</html>
